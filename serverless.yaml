service:
    name: blindbeez-backend-nest-serverless
plugins:
    - serverless-plugin-typescript
    - serverless-plugin-optimize
    - serverless-offline
provider:
    name: aws
    runtime: nodejs10.x
    timeout: 40
package:
    individually: true
    include:
        - ormconfig.json
functions:
    main:
        handler: src/lambda.handler
        events: [{http: {method: any, path: '/{any+}'}}]